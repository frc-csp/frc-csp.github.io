<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CSP | Match Scouting</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/side-menu.css" type="text/css"></link>
        <link rel="stylesheet" href="/css/match-scouting.css" type="text/css"></link>
    </head>
    <body>
        <div id="side-nav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="/" id="scout-name-a">Not Signed In</a>
            <a href="/match-scouting.html">Match Scouting</a>
            <a href="/pit-scouting.html">Pit Scouting</a>
        </div>

        <div class="navbar">
            <img id="side-menu-icon" style="float: left;" src="/images/menu.png" onclick="openNav()" />

            <div class="match-information-grid-container">
                <div class="match-information-grid-item">
                    Match
                    <br />
                    <input id="matchNumberInput" type="number" placeholder="Match #" />
                </div>
                <div class="match-information-grid-item">
                    Team
                    <br />
                    <input id="teamNumberInput" type="number" placeholder="Team #" />
                </div>
                <div class="match-information-grid-item">
                    Alliance
                    <br />
                    <select id="alliance-select">
                        <option name="---">---</option>
                        <option name="red">Red</option>
                        <option name="blue">Blue</option>
                    </select>
                </div>
                <div class="match-information-grid-item">
                    Drive Station
                    <br />
                    <select id="drive-station-select">
                        <option name="---">---</option>
                        <option name="1">1</option>
                        <option name="2">2</option>
                        <option name="3">3</option>
                    </select>
                </div>
                <div class="match-information-grid-item">
                    Robot Position
                    <br />
                    <select id="robot-position-select">
                        <option name="---">---</option>
                        <option name="1">1</option>
                        <option name="2">2</option>
                        <option name="3">3</option>
                    </select>
                </div>
            </div>

            <div id="error-banner">
                Error: <span id="error-banner-text">Error</span>
            </div>
        </div>

        <div class="container">
            <div class="content-container" id="sandstormContainer">
                <!-- Meta data -->
                <div id="auto-meta-data">
                    <input id="auto-leaves-levels" type="checkbox">Leaves Levels</input>
                    <br />
                    Start Object
                    <select>
                        <option>---</option>
                        <option>Hatch</option>
                        <option>Cargo</option>
                    </select>
                    <input id="auto-loses-start-object" type="checkbox">Loses Start Object</input>
                    <br />
                    <input id="auto-robot-contact" type="checkbox">Robot Contact</input>
                    <input id="auto-foul" type="checkbox">Foul</input>
                    <input id="auto-crosses-midline" type="checkbox">Crosses Midline</input>
                </div>

                <!-- Thumbnails -->
                <img class="auto-thumbnail-button" id="sandstorm-levels-button" onclick="switchSandstormView('Levels');" />
                <img class="auto-thumbnail-button" id="sandstorm-rocket-button" onclick="switchSandstormView('Rocket');" />
                <img class="auto-thumbnail-button" id="sandstorm-cargo-button" onclick="switchSandstormView('Cargo');" />
            
                <!-- Closeup views -->
                <div class="closeup-view" id="levels-closeup-view">
                    <button onclick="switchSandstormView('Thumbnails');">< Back</button>
                    <p>Levels closeup</p>
                </div>
                <div class="closeup-view" id="rocket-closeup-view">
                    <div id="rocket-closeup-nonmodal">
                        <button onclick="switchSandstormView('Thumbnails');">< Back</button>
                        <br />
                        <img style="width: 400px;" src="/images/rocket_closeup.png">
                        <table id="left-hatch-table">
                            <tr>
                                <td><button class="rocket-button" onclick="pressHatch('02');"></button></td>
                            </tr>
                            <tr>
                                <td><button class="rocket-button" onclick="pressHatch('01');"></button></td>
                            </tr>
                            <tr>
                                <td><button class="rocket-button" onclick="pressHatch('00');"></button></td>
                            </tr>
                        </table>
                        <table id="center-cargo-table">
                            <tr>
                                <td><button class="rocket-button" onclick="pressCargo('2');"></button></td>
                            </tr>
                            <tr>
                                <td><button class="rocket-button" onclick="pressCargo('1');"></button></td>
                            </tr>
                            <tr>
                                <td><button class="rocket-button" onclick="pressCargo('0');"></button></td>
                            </tr>
                        </table>
                        <table id="right-hatch-table">
                            <tr>
                                <td><button class="rocket-button" onclick="pressHatch('12');"></button></td>
                            </tr>
                            <tr>
                                <td><button class="rocket-button" onclick="pressHatch('11');"></button></td>
                            </tr>
                            <tr>
                                <td><button class="rocket-button" onclick="pressHatch('10');"></button></td>
                            </tr>
                        </table>
                    </div>

                    <div style="display: none;" id="attempts-successful-modal">
                        <button onclick="switchSandstormView('Rocket');">< Back</button>
                        <span id="attempts-successful-modal-name">Name</span>

                        <input type="checkbox">Success</input>
                    </div>
                </div>
                <div class="closeup-view" id="cargo-closeup-view">
                    <button onclick="switchSandstormView('Thumbnails');">< Back</button>
                    <p>Cargo closeup</p>
                </div>
            </div>
            <div class="content-container" id="teleopContainer">
                TeleOp
            </div>
            <div class="content-container" id="ratingContainer">
                Rating
            </div>
        </div>

        <div id="footer">
            <button onclick="changeView('Sandstorm');">Auto</button>
            <button onclick="changeView('TeleOp');">TeleOp</button>
            <button onclick="changeView('Rating');">Rating</button>
        </div>

        <script src="/scripts/database.js"></script>
        <script src="/scripts/scoutAuth.js"></script>
        <script src="/scripts/side-menu.js"></script>
        <script src="/scripts/match-scouting.js"></script>
    </body>
</html>
